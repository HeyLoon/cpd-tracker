version: '3.8'

services:
  pocketbase:
    image: ghcr.io/muchobien/pocketbase:latest
    container_name: cpd-pocketbase
    restart: unless-stopped
    
    # 端口映射
    ports:
      - "8090:8090"
    
    # 資料持久化
    volumes:
      - ./pb_data:/pb_data
      - ./pb_public:/pb_public # 可選：自訂公開檔案目錄
    
    # 環境變數（可選）
    environment:
      # 設定時區
      - TZ=Asia/Taipei
    
    # 健康檢查
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8090/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # ARM64 支援（Orange Pi 5 Plus）
    platform: linux/arm64
    
    # 資源限制（根據 Orange Pi 配置調整）
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

# 網路設定（可選：與其他服務共用網路）
networks:
  default:
    name: cpd-network
    driver: bridge
